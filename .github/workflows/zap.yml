name: ZAP

on: push


jobs: 
  zap:
    runs-on: ubuntu-latest
    steps:
    - name: ZAP Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'http://invisible-ink.c.ctf-snyk.io/'
        
  
  zap-full:
    runs-on: ubuntu-latest
    steps:
    - name: ZAP Scan
      uses: zaproxy/action-full-scan@v0.4.0
      with:
        target: 'https://juice-shop.herokuapp.com/'
